{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  <table>
  <thead>
      <tr>
        <th>ID:</th>
        <th>Model:</th>
        <th>Manufacturer:</th>
      </tr>
    </thead>
  <tbody>
  {% for car in car_list %}
      <tr>
          <td><a href="{% url 'taxi:car-detail' car.id %}">
            {{ car.id }}
          </a></td>
          <td>{{ car.manufacturer.name }}</td>
          <td>{{ car.model }}</td>
        </tr>
    {% endfor %}
  </tbody>
  </table>
{% endblock %}
