{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in object_list %}
        <tr>
          <td><a href="{% url 'taxi:driver-detail' driver.pk %}">
            {{ driver.username }}
          </a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
